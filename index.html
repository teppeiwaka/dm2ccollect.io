<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>あなたの名前</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        h2 {
            color: #666666;
            margin-top: 40px;
        }

        p {
            color: #333333;
            line-height: 1.5;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #333333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>あなたの名前</h1>
        <p>あなたの自己紹介をここに書いてください。</p>
        <h2>略歴</h2>
        <ul>
            <li>あなたの学歴や職歴をここに書いてください。</li>
            <li>あなたのスキルや資格をここに書いてください。</li>
            <li>あなたの趣味や特技をここに書いてください。</li>
        </ul>
        <h2>レジュメ</h2>
        <p>あなたのレジュメをダウンロードできるリンクをここに貼ってください。</p>
        <h2>連絡先</h2>
        <p>あなたの連絡先をここに書いてください。</p>
        <p>例: メールアドレス、電話番号、SNSアカウントなど</p>
    </div>
</body>
</html>
